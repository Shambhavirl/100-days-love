<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>100 Days With You 💌</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="main-container">
    <aside class="sidebar">
      <h2>Opened Days</h2>
      <ul id="opened-days"></ul>
    </aside>
    <div class="content">
      <h1>100 Days With You 💟 (and more obviously)</h1>
      <div id="big-envelope-container">
        <img id="big-envelope" src="assets/envelope_closed.png" alt="Envelope" />
        <span id="notification-badge">💌</span>
      </div>
      <div id="day-message" class="hidden">
        <h3 id="day-title"></h3>
        <p id="day-text"></p>
      </div>
    </div>
  </div>
  <div id="message-modal" class="modal hidden">
    <div class="modal-content">
      <img src="assets/GKmeme.jpg" alt="Cute meme" class="meme-img" />
      <div class="text">
        <button id="close-modal" aria-label="Close message">✖</button>
        <h3 id="modal-day-title"></h3>
        <p id="modal-day-text"></p>
        <div id="reply-section">
          <h4>Your Reply ✍️</h4>
          <textarea id="reply-input" placeholder="omg ur replying!!"></textarea>
          <button id="send-reply">Send Reply</button>
          <div id="saved-reply" class="hidden">
            <h5>📝 Your saved reply:</h5>
            <p id="reply-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <iframe id="spotify-embed" src="https://open.spotify.com/embed/playlist/your-blend-id" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  <script>
    const bigEnvelope = document.getElementById("big-envelope");
    const modal = document.getElementById("message-modal");
    const modalDayTitle = document.getElementById("modal-day-title");
    const modalDayText = document.getElementById("modal-day-text");
    const closeModalBtn = document.getElementById("close-modal");
    const memeImg = document.querySelector(".meme-img");
    const openedDaysList = document.getElementById("opened-days");
    const replySection = document.getElementById("reply-section");
    const replyInput = document.getElementById("reply-input");
    const sendReplyBtn = document.getElementById("send-reply");
    const savedReply = document.getElementById("saved-reply");
    const replyText = document.getElementById("reply-text");
    const notificationBadge = document.getElementById("notification-badge");

    const storageKey = "ad_love_notes_opened";
    let openedDays = JSON.parse(localStorage.getItem(storageKey)) || [];

    const startDate = new Date("2025-06-12T00:00:00");
    const today = new Date();
    const currentDay = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    function saveOpenedDay(day) {
      if (!openedDays.includes(day)) {
        openedDays.push(day);
        localStorage.setItem(storageKey, JSON.stringify(openedDays));
      }
    }

    function renderSidebar(messages) {
      openedDaysList.innerHTML = "";
      openedDays.sort((a, b) => a - b).forEach((day) => {
        if (messages[day]) {
          const li = document.createElement("li");
          li.textContent = `Day ${day + 1}`;
          li.className = "mini-envelope";
          if (localStorage.getItem(`reply_day_${day}`)) {
            li.classList.add("replied");
          }
          li.addEventListener("click", () => showMessageModal(day, messages));
          openedDaysList.appendChild(li);
        }
      });
    }

    function showMessageModal(day, messages) {
      modalDayTitle.textContent = `Day ${day + 1}`;
      modalDayText.innerHTML = (messages[day] || "Message not found yet 💌").replace(/\n/g, "<br>");
      memeImg.style.display = (day === 0) ? "block" : "none";
      modal.classList.remove("hidden");
      currentOpenDay = day;
      const replyKey = `reply_day_${day}`;
      const saved = localStorage.getItem(replyKey);
      if (saved) {
        replyInput.value = saved;
        savedReply.classList.remove("hidden");
        replyText.textContent = saved;
      } else {
        replyInput.value = "";
        savedReply.classList.add("hidden");
      }
    }

    let currentOpenDay = null;

    sendReplyBtn.addEventListener("click", () => {
      if (currentOpenDay === null) return;
      const reply = replyInput.value.trim();
      if (!reply) {
        alert("Please type something before sending your reply!");
        return;
      }
      localStorage.setItem(`reply_day_${currentOpenDay}`, reply);
      replyText.textContent = reply;
      savedReply.classList.remove("hidden");
      document.querySelectorAll(".mini-envelope")[currentOpenDay]?.classList.add("replied");
    });

    bigEnvelope.addEventListener("click", () => {
      fetch("messages.json?" + Date.now())
        .then(res => res.json())
        .then(messages => {
          bigEnvelope.src = "assets/envelope_open.png";
          saveOpenedDay(currentDay);
          renderSidebar(messages);
          showMessageModal(currentDay, messages);
        });
    });

    closeModalBtn.addEventListener("click", () => modal.classList.add("hidden"));
    modal.addEventListener("click", (e) => { if (e.target === modal) modal.classList.add("hidden"); });

    fetch("messages.json?" + Date.now())
      .then(res => res.json())
      .then(messages => {
        renderSidebar(messages);
        if (!openedDays.includes(currentDay) && messages[currentDay]) {
          document.title = "💌 New! 100 Days With You";
          notificationBadge.style.display = "inline-block";
        }
      });
  </script>
</body>
</html>
