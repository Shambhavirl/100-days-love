<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>modern day love letters hehe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="main-container">
    <aside class="sidebar">
      <h2>Opened Days <span id="notificationBadge" class="notification-badge hidden">💌</span></h2>
      <ul id="opened-days"></ul>
    </aside>

    <div class="content">
      <h1>100 Days With You 💟 (and more obviously)</h1>

      <div id="big-envelope-container">
        <img id="big-envelope" src="assets/envelope_closed.png" alt="Envelope" />
      </div>

      <div id="spotify-box">
        <h3>🎵 Our Spotify Blend</h3>
        <iframe
          src="https://open.spotify.com/embed/playlist/37i9dQZF1EJMnacOonuiK5"
          width="100%" height="152" frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <div id="message-modal" class="modal hidden">
    <div class="modal-content">
      <img src="assets/GKmeme.jpg" alt="Cute meme" class="meme-img" />
      <div class="text">
        <button id="close-modal" aria-label="Close message">✖</button>
        <h3 id="modal-day-title"></h3>
        <p id="modal-day-text"></p>

        <div id="reply-section">
          <h4>Your Reply ✍️</h4>
          <textarea id="reply-input" placeholder="omg ur replying!!"></textarea>
          <button id="send-reply">Send Reply</button>
          <div id="saved-reply" class="hidden">
            <h5>📝 Your saved reply:</h5>
            <p id="reply-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // ---------- FIREBASE CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyCmQCgyOSPo5eH1P01J-eezbHYKvXFAwl8",
      authDomain: "letters-adit.firebaseapp.com",
      databaseURL: "https://letters-adit-default-rtdb.firebaseio.com",
      projectId: "letters-adit",
      storageBucket: "letters-adit.appspot.com",
      messagingSenderId: "356670647591",
      appId: "1:356670647591:web:35f8d27862408a793e8d02",
      measurementId: "G-D6SKKCBCN6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---------- DOM ----------
    const bigEnvelope = document.getElementById("big-envelope");
    const modal = document.getElementById("message-modal");
    const modalDayTitle = document.getElementById("modal-day-title");
    const modalDayText = document.getElementById("modal-day-text");
    const closeModalBtn = document.getElementById("close-modal");
    const memeImg = document.querySelector(".meme-img");
    const openedDaysList = document.getElementById("opened-days");
    const notificationBadge = document.getElementById("notificationBadge");

    const replyInput = document.getElementById("reply-input");
    const sendReplyBtn = document.getElementById("send-reply");
    const savedReply = document.getElementById("saved-reply");
    const replyText = document.getElementById("reply-text");

    // ---------- STATE ----------
    const startDate = new Date("2025-06-12T00:00:00");
    const msPerDay = 1000 * 60 * 60 * 24;
    const today = new Date();
    const currentDay = Math.floor((today - startDate) / msPerDay);

    const storageKey = "ad_love_notes_opened";
    let openedDays = JSON.parse(localStorage.getItem(storageKey) || "[]");
    let firebaseReplies = {};
    let messagesData = {};     // numeric keyed {0: "...", 1: "..."}
    let daysList = [];         // sorted numeric list of available days
    let currentOpenDay = null;

    // ---------- HELPERS ----------
    function getFirstLine(text) {
      if (!text) return "No message yet";
      return String(text).split(/\r?\n/)[0].trim();
    }

    function saveOpenedDay(day){
      day = Number(day);
      if (!openedDays.includes(day)){
        openedDays.push(day);
        openedDays.sort((a,b)=>a-b);
        localStorage.setItem(storageKey, JSON.stringify(openedDays));
        renderSidebar();
      }
    }

    function renderSidebar(){
      openedDaysList.innerHTML = "";
      let unreadCount = 0;

      daysList.forEach(day => {
        const li = document.createElement("li");
        li.className = "mini-envelope";
        if (openedDays.includes(day)) li.classList.add("opened");

        const title = document.createElement("div");
        title.className = "day-title";
        title.innerHTML = `<strong>Day ${day + 1}</strong>`;
        li.appendChild(title);

        const snippet = document.createElement("div");
        snippet.className = "day-snippet";
        snippet.textContent = getFirstLine(messagesData[day]);
        li.appendChild(snippet);

        const reply = firebaseReplies[`day_${day}`];
        if (reply && reply.text){
          li.classList.add("replied");
          // small inline badge element — styling via CSS (.mini-envelope.replied ...)
          const badge = document.createElement("span");
          badge.className = "reply-badge";
          badge.textContent = " 💬";
          title.appendChild(badge);
          unreadCount++;
        }

        li.addEventListener("click", () => {
          showMessageModal(day);
          bigEnvelope.src = "assets/envelope_open.png";
          saveOpenedDay(day);
        });

        openedDaysList.appendChild(li);
      });

      if (unreadCount > 0){
        notificationBadge.classList.remove("hidden");
        notificationBadge.textContent = `💌 ${unreadCount}`;
      } else {
        notificationBadge.classList.add("hidden");
      }
    }

    function showMessageModal(day){
      day = Number(day);
      currentOpenDay = day;
      modalDayTitle.textContent = `Day ${day + 1}`;
      modalDayText.innerHTML = (messagesData[day] || "Message not found yet 💌").replace(/\n/g, "<br>");
      memeImg.style.display = (day === 0) ? "block" : "none";
      modal.classList.remove("hidden");

      const replyObj = firebaseReplies[`day_${day}`];
      if (replyObj && replyObj.text){
        replyInput.value = replyObj.text;
        replyText.textContent = replyObj.text;
        savedReply.classList.remove("hidden");
      } else {
        replyInput.value = "";
        savedReply.classList.add("hidden");
      }
    }

    // ---------- LOAD FLOW ----------
    // 1) fetch messages.json
    // 2) then load replies from firebase
    // 3) render full sidebar (all days from messages.json)
    fetch("messages.json")
      .then(res => {
        if (!res.ok) throw new Error("Could not fetch messages.json — check path and server");
        return res.json();
      })
      .then(json => {
        // normalize numeric keys
        messagesData = {};
        Object.keys(json).forEach(k => {
          const idx = Number(k);
          messagesData[idx] = json[k];
        });
        daysList = Object.keys(messagesData).map(Number).sort((a,b)=>a-b);
        return db.ref("replies").once("value");
      })
      .then(snapshot => {
        firebaseReplies = snapshot.val() || {};
        renderSidebar();

        // auto-open today's letter if exists and wasn't opened before
        if (messagesData[currentDay] && !openedDays.includes(currentDay)){
          showMessageModal(currentDay);
          bigEnvelope.src = "assets/envelope_open.png";
          saveOpenedDay(currentDay);
        }
      })
      .catch(err => {
        console.error(err);
        alert("Couldn't load letters. Open console. If you're testing locally, run a local server (e.g. `python -m http.server`).");
      });

    // ---------- REPLIES ----------
    sendReplyBtn.addEventListener("click", () => {
      if (currentOpenDay === null) return;
      const reply = replyInput.value.trim();
      if (!reply.length){
        alert("Please type something before sending your reply!");
        return;
      }

      const replyRef = db.ref(`replies/day_${currentOpenDay}`);
      const payload = { text: reply, timestamp: new Date().toISOString() };
      replyRef.set(payload)
        .then(() => {
          firebaseReplies[`day_${currentOpenDay}`] = payload;
          replyText.textContent = reply;
          savedReply.classList.remove("hidden");
          renderSidebar();
        })
        .catch(err => {
          console.error("Failed to save reply", err);
          alert("Could not save reply — check your connection.");
        });
    });

    // ---------- ENVELOPE / MODAL ----------
    bigEnvelope.addEventListener("click", () => {
      if (messagesData[currentDay]){
        showMessageModal(currentDay);
        bigEnvelope.src = "assets/envelope_open.png";
        saveOpenedDay(currentDay);
        return;
      }
      // fallback: open first available day
      const first = daysList[0];
      if (first !== undefined){
        showMessageModal(first);
        bigEnvelope.src = "assets/envelope_open.png";
        saveOpenedDay(first);
      } else {
        alert("No letters found yet 💌");
      }
    });

    closeModalBtn.addEventListener("click", () => modal.classList.add("hidden"));
    modal.addEventListener("click", e => { if (e.target === modal) modal.classList.add("hidden"); });
  </script>
</body>
</html>
