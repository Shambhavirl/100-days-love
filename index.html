<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>modern day love letters hehe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>

<body>
  <div class="main-container">
    <aside class="sidebar">
      <h2>Opened Days</h2>
      <ul id="opened-days"></ul>
      <div id="notification-badge" style="margin-top:10px; color:#a83279; font-weight:bold;"></div>

      <section class="spotify-blend">
        <h3>Our Spotify Blend üé∂</h3>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EJMnacOonuiK5?" width="100%" height="152" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </section>
    </aside>

    <div class="content">
      <h1>100 Days With You üíü (and more obviously)</h1>
      <div id="big-envelope-container">
        <img id="big-envelope" src="assets/envelope_closed.png" alt="Envelope" />
      </div>

      <div id="day-message" class="hidden">
        <h3 id="day-title"></h3>
        <p id="day-text"></p>
      </div>
    </div>
  </div>

  <div id="message-modal" class="modal hidden">
    <div class="modal-content">
      <img src="assets/GKmeme.jpg" alt="Cute meme" class="meme-img" />
      <div class="text">
        <button id="close-modal" aria-label="Close message">‚úñ</button>
        <h3 id="modal-day-title"></h3>
        <p id="modal-day-text"></p>

        <div id="reply-section">
          <h4>Your Reply ‚úçÔ∏è</h4>
          <textarea id="reply-input" placeholder="omg ur replying!!"></textarea>
          <button id="send-reply">Send Reply</button>
          <div id="saved-reply" class="hidden">
            <h5>üìù Your saved reply:</h5>
            <p id="reply-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCmQCgyOSPo5eH1P01J-eezbHYKvXFAwl8",
      authDomain: "letters-adit.firebaseapp.com",
      databaseURL: "https://letters-adit-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "letters-adit",
      storageBucket: "letters-adit.appspot.com",
      messagingSenderId: "356670647591",
      appId: "1:356670647591:web:35f8d27862408a793e8d02",
      measurementId: "G-D6SKKCBCN6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bigEnvelope = document.getElementById("big-envelope");
    const modal = document.getElementById("message-modal");
    const modalDayTitle = document.getElementById("modal-day-title");
    const modalDayText = document.getElementById("modal-day-text");
    const closeModalBtn = document.getElementById("close-modal");
    const memeImg = document.querySelector(".meme-img");
    const openedDaysList = document.getElementById("opened-days");
    const notificationBadge = document.getElementById("notification-badge");

    const replyInput = document.getElementById("reply-input");
    const sendReplyBtn = document.getElementById("send-reply");
    const savedReply = document.getElementById("saved-reply");
    const replyText = document.getElementById("reply-text");

    const storageKey = "ad_love_notes_opened";
    let openedDays = JSON.parse(localStorage.getItem(storageKey)) || [];

    for(let i = 0; i < 100; i++) {
      if (!openedDays.includes(i)) openedDays.push(i);
    }
    localStorage.setItem(storageKey, JSON.stringify(openedDays));

    let currentOpenDay = null;

    function saveOpenedDay(day) {
      if (!openedDays.includes(day)) {
        openedDays.push(day);
        localStorage.setItem(storageKey, JSON.stringify(openedDays));
      }
    }

    function renderSidebar(messages) {
      openedDaysList.innerHTML = "";

      openedDays.sort((a, b) => a - b).forEach((day) => {
        const li = document.createElement("li");
        li.textContent = `Day ${day + 1}`;
        li.className = "mini-envelope";

        db.ref(`replies/day_${day}`).once("value").then((snapshot) => {
          if (snapshot.exists()) {
            li.classList.add("has-reply");
            li.textContent += " üí¨";
            notificationBadge.textContent = "‚ú® New Reply! ‚ú®";
          }
        });

        li.addEventListener("click", () => {
          showMessageModal(day, messages);
        });

        openedDaysList.appendChild(li);
      });
    }

    function showMessageModal(day, messages) {
      modalDayTitle.textContent = `Day ${day + 1}`;
      modalDayText.innerHTML = (messages[day] || "Message not found yet üíå").replace(/\n/g, "<br>");
      memeImg.style.display = (day === 0) ? "block" : "none";
      modal.classList.remove("hidden");

      currentOpenDay = day;
      replyInput.value = "";
      replyText.textContent = "";
      savedReply.classList.add("hidden");

      db.ref(`replies/day_${day}`).once("value").then((snapshot) => {
        const reply = snapshot.val();
        if (reply) {
          replyInput.value = reply;
          replyText.textContent = reply;
          savedReply.classList.remove("hidden");
        }
      });
    }

    sendReplyBtn.addEventListener("click", () => {
      if (currentOpenDay === null) return;

      const reply = replyInput.value.trim();
      if (reply.length === 0) {
        alert("typing something before you reply");
        return;
      }

      db.ref(`replies/day_${currentOpenDay}`).set(reply).then(() => {
        replyText.textContent = reply;
        savedReply.classList.remove("hidden");
        notificationBadge.textContent = "";
      }).catch((err) => {
        alert("sorry babe the reply ain't saving for some reason, try again?");
        console.error(err);
      });
    });

    bigEnvelope.addEventListener("click", () => {
      fetch("messages.json")
        .then((response) => response.json())
        .then((messages) => {
          bigEnvelope.src = "assets/envelope_open.png";
          saveOpenedDay(currentDay);
          renderSidebar(messages);
          showMessageModal(currentDay, messages);
        })
        .catch((err) => {
          alert("Failed to load messages.json");
          console.error(err);
        });
    });

    closeModalBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
      }
    });

    const startDate = new Date("2025-06-12T00:00:00");
    const today = new Date();
    const currentDay = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    fetch("messages.json")
      .then((res) => res.json())
      .then((messages) => {
        renderSidebar(messages);
        const hasSeenToday = openedDays.includes(currentDay);
        if (!hasSeenToday && currentDay >= 0 && currentDay < 100 && messages[currentDay]) {
          document.title = "üíå New! Days With You";
        } else {
          document.title = "Days With You üíü";
        }
      })
      .catch((err) => {
        alert("Failed to load messages.json");
        console.error(err);
      });
  </script>

  <style>
    .has-reply {
      color: #a83279;
      font-weight: bold;
    }
  </style>
</body>
</html>
