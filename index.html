<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>modern day love letters hehe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="message-modal" class="modal hidden">
    <div class="modal-content">
      <img src="assets/GKmeme.jpg" alt="Cute meme" class="meme-img" />
      <div class="text">
        <button id="close-modal" aria-label="Close message">âœ–</button>
        <h3 id="modal-day-title"></h3>
        <p id="modal-day-text"></p>
      </div>
    </div>
  </div>

  <div class="main-container">
    <aside class="sidebar">
      <h2>Opened Days</h2>
      <ul id="opened-days"></ul>
    </aside>

    <div class="content">
      <h1>100 Days With You ðŸ’Ÿ (and more obviously)</h1>
      <div id="big-envelope-container">
        <img id="big-envelope" src="assets/envelope_closed.png" alt="Envelope" />
      </div>

      <div id="day-message" class="hidden">
        <h3 id="day-title"></h3>
        <p id="day-text"></p>
      </div>
    </div>
  </div>

 <script>
  let opened = false;

  const bigEnvelope = document.getElementById("big-envelope");
  const modal = document.getElementById("message-modal");
  const modalDayTitle = document.getElementById("modal-day-title");
  const modalDayText = document.getElementById("modal-day-text");
  const closeModalBtn = document.getElementById("close-modal");
  const memeImg = document.querySelector(".meme-img");

  const startDate = new Date("2025-06-12T00:00:00");
  const today = new Date();
  const currentDay = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

  bigEnvelope.addEventListener("click", () => {
    if (opened) return;
    opened = true;

    fetch("messages.json")
      .then(response => response.json())
      .then(messages => {
        bigEnvelope.src = "assets/envelope_open.png";
        modalDayTitle.textContent = `Day ${currentDay + 1}`;
        modalDayText.textContent = messages[currentDay] || "Come back tomorrow for another letter ðŸ©·";

        // Show meme only for Day 0 (i.e. Day 1)
        if (currentDay === 0) {
          memeImg.style.display = "block";
        } else {
          memeImg.style.display = "none";
        }

        modal.classList.remove("hidden");
      })
      .catch(error => {
        console.error("Could not load messages:", error);
        modalDayTitle.textContent = "Oops!";
        modalDayText.textContent = "Couldn't load your letter. Please try again later.";
        modal.classList.remove("hidden");
      });
  });

  closeModalBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
    opened = false;
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.add("hidden");
      opened = false;
    }
  });
</script>

</body>
</html>
