<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>you're own pocket post â›„</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="message-modal" class="modal hidden">
    <div class="modal-content">
      <img src="assets/GKmeme.jpg" alt="Cute meme" class="meme-img" />
      <div class="text">
        <button id="close-modal" aria-label="Close message">âœ–</button>
        <button id="favorite-btn" aria-label="Favorite this letter">ğŸ’œ</button>
        <h3 id="modal-day-title"></h3>
        <p id="modal-day-text"></p>
        
        <!-- Reply Section -->
        <div id="reply-section">
          <h4>Your Reply âœï¸</h4>
          <textarea id="reply-input" placeholder="omg ur replying!!"></textarea>
          <button id="send-reply">Send Reply</button>

          <div id="saved-reply" class="hidden">
            <h5>ğŸ“ Your Saved Reply:</h5>
            <p id="reply-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <aside class="sidebar">
    <h2>Opened Days</h2>
    <ul id="opened-days"></ul>

    <h2>Favorites ğŸ’œ</h2>
    <ul id="favorite-days"></ul>
  </aside>

  <div class="content">
    <h1>pocket postğŸ’œğŸ¤</h1>
    <div id="big-envelope-container">
      <img id="big-envelope" src="assets/envelope_closed.png" alt="Envelope" />
    </div>

    <div id="day-message" class="hidden">
      <h3 id="day-title"></h3>
      <p id="day-text"></p>
    </div>
  </div>

<script>
  const bigEnvelope = document.getElementById("big-envelope");
  const modal = document.getElementById("message-modal");
  const modalDayTitle = document.getElementById("modal-day-title");
  const modalDayText = document.getElementById("modal-day-text");
  const closeModalBtn = document.getElementById("close-modal");
  const memeImg = document.querySelector(".meme-img");
  const openedDaysList = document.getElementById("opened-days");
  const favoriteBtn = document.getElementById("favorite-btn");
  const favoriteDaysList = document.getElementById("favorite-days");

  const replySection = document.getElementById("reply-section");
  const replyInput = document.getElementById("reply-input");
  const sendReplyBtn = document.getElementById("send-reply");
  const savedReply = document.getElementById("saved-reply");
  const replyText = document.getElementById("reply-text");

  const storageKey = "ad_love_notes_opened";
  let openedDays = JSON.parse(localStorage.getItem(storageKey)) || [];

  const favoritesKey = "ad_love_notes_favorites";
  let favoriteDays = JSON.parse(localStorage.getItem(favoritesKey)) || [];

  // Force specific days to appear
  [5,6,7,8,9,17,19,21,22,23,24,25,26].forEach(d => {
    if (!openedDays.includes(d)) openedDays.push(d);
  });
  localStorage.setItem(storageKey, JSON.stringify(openedDays));

  const startDate = new Date("2025-06-12T00:00:00");
  const today = new Date();
  const currentDay = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

  function saveOpenedDay(day) {
    if (!openedDays.includes(day)) {
      openedDays.push(day);
      localStorage.setItem(storageKey, JSON.stringify(openedDays));
    }
  }

  function renderSidebar(messages) {
    openedDaysList.innerHTML = "";
    openedDays.sort((a, b) => a - b).forEach(day => {
      if (day <= 23 || (messages[day] && messages[day].trim() !== "")) {
        const li = document.createElement("li");
        li.textContent = `Day ${day + 1}`;
        li.className = "mini-envelope";
        li.addEventListener("click", () => {
          showMessageModal(day, messages);
        });
        openedDaysList.appendChild(li);
      }
    });
    renderFavorites(messages);
  }

  function saveFavoriteDay(day) {
    if (!favoriteDays.includes(day)) {
      favoriteDays.push(day);
      localStorage.setItem(favoritesKey, JSON.stringify(favoriteDays));
    }
  }

  function removeFavoriteDay(day) {
    favoriteDays = favoriteDays.filter(d => d !== day);
    localStorage.setItem(favoritesKey, JSON.stringify(favoriteDays));
  }

  function renderFavorites(messages) {
    favoriteDaysList.innerHTML = "";
    favoriteDays.sort((a, b) => a - b).forEach(day => {
      if(messages[day]) {
        const li = document.createElement("li");
        li.textContent = `Day ${day + 1}`;
        li.className = "mini-envelope";
        li.addEventListener("click", () => {
          showMessageModal(day, messages);
        });
        favoriteDaysList.appendChild(li);
      }
    });
  }

  let currentOpenDay = null;

  function showMessageModal(day, messages) {
    currentOpenDay = day;
    modalDayTitle.textContent = `Day ${day + 1}`;
    modalDayText.innerHTML = (messages[day] || "Message not found yet ğŸ’Œ").replace(/\n/g, "<br>");
    memeImg.style.display = (day === 0) ? "block" : "none";
    modal.classList.remove("hidden");
// Only show meme for Day 1
  if (day === 0) {
    memeImg.style.display = "block";
  } else {
    memeImg.style.display = "none";
  }

  modal.classList.remove("hidden");

    // check favorite state
    favoriteBtn.textContent = favoriteDays.includes(day) ? "ğŸ’–" : "ğŸ’œ";

    const replyKey = `reply_day_${day}`;
    const saved = localStorage.getItem(replyKey);
    if (saved) {
      replyInput.value = saved;
      savedReply.classList.remove("hidden");
      replyText.textContent = saved;
    } else {
      replyInput.value = "";
      savedReply.classList.add("hidden");
    }
  }

  favoriteBtn.addEventListener("click", () => {
    if (currentOpenDay === null) return;
    if (favoriteDays.includes(currentOpenDay)) {
      removeFavoriteDay(currentOpenDay);
      favoriteBtn.textContent = "ğŸ’œ";
    } else {
      saveFavoriteDay(currentOpenDay);
      favoriteBtn.textContent = "ğŸ’–";
    }
    fetch("messages.json")
      .then(res => res.json())
      .then(messages => renderFavorites(messages));
  });

  sendReplyBtn.addEventListener("click", () => {
    if (currentOpenDay === null) return;
    const reply = replyInput.value.trim();
    if (reply.length === 0) return;

    const replyKey = `reply_day_${currentOpenDay}`;
    localStorage.setItem(replyKey, reply);

    replyText.textContent = reply;
    savedReply.classList.remove("hidden");
  });

  bigEnvelope.addEventListener("click", () => {
    if (currentDay < 0 || currentDay > 99) return;
    fetch("messages.json")
      .then(response => response.json())
      .then(messages => {
        bigEnvelope.src = "assets/envelope_open.png";
        saveOpenedDay(currentDay);
        renderSidebar(messages);
        showMessageModal(currentDay, messages);
      });
  });

  closeModalBtn.addEventListener("click", () => {
    modal.classList.add("hidden");
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.add("hidden");
    }
  });

  if (!openedDays.includes(0)) {
    openedDays.push(0);
    localStorage.setItem(storageKey, JSON.stringify(openedDays));
  }

  fetch("messages.json")
    .then(res => res.json())
    .then(messages => {
      renderSidebar(messages);
    });

  const hasSeenToday = openedDays.includes(currentDay);

  fetch("messages.json")
    .then(res => res.json())
    .then(messages => {
      if (!hasSeenToday && currentDay >= 0 && currentDay < 100 && messages[currentDay]) {
        document.title = "ğŸ’Œ New! 100 Days With You";
      } else {
        document.title = "pocket postğŸ’œğŸ¤";
      }
    });
</script>
</body>
</html>
